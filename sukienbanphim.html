<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="girl" src="https://toigingiuvedep.vn/wp-content/uploads/2021/06/anh-anime-cute-dep-vui-ve.jpg"  style="position:absolute;left:0; top:0 " width="150px"height="200px" alt="">
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById("girl");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }function downArrowPressed() {
        let element = document.getElementById("girl");
        element.style.top = parseInt(element.style.left) + 5 + "px";
    }function leftArrowPressed() {
        let element = document.getElementById("girl");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }function rightArrowPressed() {
        let element = document.getElementById("girl");
        element.style.left= parseInt(element.style.left) + 5 + "px";
    }
    function moveselection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener("keydown", moveselection);
    }

</script>
</html>
